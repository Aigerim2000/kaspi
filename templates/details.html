{% include "header.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Accounts</title>
</head>
<body>
<div class="container">
<h1>Account</h1>
<table class="table" style="margin: 1em">
{#    <tr onclick="window.location={% url 'account_detail' request.account.id_  %}'">#}
        <td>{{account.id_}}</td>
        <td
            {% if account.balance < 200 %}
                class = "table-danger"
            {% endif %}
        >{{account.balance}}</td>
        <td>{{account.currency}}</td>

    </tr>
</table>

<div class="container" style="margin: auto; width: 40%; float: left">
    <p><b>You can transact money</b></p>
    <form action={% url 'post_trs' %} method="POST" role="form" class="form-horizontal">

        <div class="form-group">

       <label for="currencies">Accounts in your currency</label>
    <select name="idd" class="form-control">
        {% for account1 in accounts %}
            {% if account1.currency == account.currency and account1.id_ != account.id_ %}
      <option value="{{account1.id_}}">{{account1.id_}}</option>
            {% endif %}
        {% endfor %}
    </select>
<div class="form-group">
    <label for="balance">Amount</label>
    <input name="balance" class="form-control"  placeholder="Enter money ">
  </div>
  </div>
    <div class="form-group">

    </div>
<br>
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary mb-2">Transfer</button>
    </div>

  </form>
        </div>

</div>
</body>
</html>
